<div class="modal-header">
  <h3 class="modal-title">Login</h3>
</div>
<form role="form" class="form-horizontal" name="userAuthenticate" novalidate>
  <div class="modal-body">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}}</alert>
    <div class="form-group" ng-class="{'has-error': userAuthenticate.username.$invalid && userAuthenticate.username.$dirty}">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input ng-model="login.username" type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        <p class="help-block" ng-show="userAuthenticate.username.$error.required && userAuthenticate.username.$dirty">This field is required.</p>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': userAuthenticate.password.$invalid && userAuthenticate.password.$dirty}">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input ng-model="login.password" type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <p class="help-block" ng-show="userAuthenticate.password.$error.required && userAuthenticate.password.$dirty">This field is required.</p>
      </div>
    </div>
    <div class="form-group has-error" ng-show="invalidLoginCredentials">
        <p class="help-block col-sm-12">Invalid login credentials</p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="userAuthenticate.$valid && authenticate()">Login</button>
  </div>
</form>
