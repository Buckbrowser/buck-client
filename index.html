<!DOCTYPE html>
<html ng-app="main">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Buckbrowser</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
    <script type="text/javascript" src="js/Libraries/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="js/Libraries/angular-json-rpc.min.js"></script>
    <script type="text/javascript" src="js/Libraries/angular-input-match.min.js"></script>
    <script type="text/javascript" src="js/Libraries/ng-iban.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/roboto.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavbarCtrl">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#home">Buckbrowser</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" collapse="isCollapsed">
          <ul class="nav navbar-nav">
            <!-- Public pages -->
            <li ng-class="{active: $route.current.identifier == 'home'}"><a href="#/home">Home</a></li>
            <!-- Public pages when not logged in -->
            <li ng-class="{active: $route.current.identifier == 'contact'}" ng-show="!loggedIn"><a href="#/contact">Contact us</a></li>
            <!-- Logged in pages -->
            <li ng-class="{active: $route.current.identifier == 'account'}" ng-show="loggedIn"><a href="#/account">Account</a></li>
            <li ng-class="{active: $route.current.identifier == 'contacts'}" ng-show="loggedIn"><a href="#/contacts">Contacts</a></li>
            <li ng-class="{active: $route.current.identifier == 'company'}" ng-show="loggedIn"><a href="#/company">Company</a></li>
          </ul>
          <div class="navbar-right">
            <!-- Public buttons when not logged in -->
            <button class="btn btn-default navbar-btn" ng-click="openLogin()" ng-show="!loggedIn">Login</button>
            <button class="btn btn-default navbar-btn" ng-click="openRegister()" ng-show="!loggedIn">Register</button>
            <!-- Logged in buttons -->
            <button class="btn btn-default navbar-btn" ng-click="logout()" ng-show="loggedIn">Logout</button>
          </div>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <div class="container">
      <div class="row" ng-view></div>
      <hr>

      <footer>
        <p><a href="https://github.com/Buckbrowser">Buckbrowser @ Github</a> - <a href="#/contact">Contact us</a></p>
      </footer>
    </div> <!-- /container -->
  </body>
</html>
